<!DOCTYPE html>
<html>
<body>

<!-- 
Count the number of prime numbers less than a non-negative number, n.
-->

<script>
//I originally solved this to return the full list of primes. Push to output was changed to append count
var countPrimes = function(n) {
	if (n <= 2){
		return 0;
	}

    var array = [];
	var limit = Math.sqrt(n);
	//var output = [];
	var count = 0;
	
	for (var i = 0; i < n; i++){
		array.push(true);
	}
	
	for (var i = 2; i <= limit; i++){
		if (array[i]){
			for (var j = i * i; j < n; j += i){
				array[j] = false;
			}
		}
	}
	
	for (var i = 2; i < n; i++){
		if (array[i]){
			//output.push(i);
			count += 1;
		}
	}
	
	//return output;
	return count;
};

document.write(countPrimes(3));
</script>

</body>
</html>
